<!DOCTYPE html>
<html lang="en" data-theme="light">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Donate Bangladesh</title>
		<link
			href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
			rel="stylesheet"
			type="text/css"
		/>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body>
		<header class="sticky top-0 z-10 bg-white drop-shadow-md">
			<nav class="bg-orange-100 px-2 py-4">
				<div
					class="max-w-6xl mx-auto flex justify-between items-center"
				>
					<div>
						<button class="btn px-6 bg-lime-400">Blog</button>
					</div>
					<div class="flex items-center gap-2">
						<img
							class="w-6 lg:w-10"
							src="./assets/logo.png"
							alt="tornado"
						/>
						<span class="font-bold text-base lg:text-lg text-center"
							>Donate Bangladesh</span
						>
					</div>
					<div class="flex items-center gap-2">
						<img src="./assets/coin.png" alt="coin" />
						<span class="font-bold text-gray-500">5500</span>
					</div>
				</div>
			</nav>
			<div class="py-6 text-center space-x-4">
				<button class="btn px-6 bg-lime-400">Donate</button>
				<button class="btn px-6">History</button>
			</div>
		</header>
		<script src="./scripts/index.js"></script>
	</body>
</html>
